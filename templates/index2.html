<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../static/fonts/icomoon/style.css">

  <link rel="stylesheet" href="../static/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="../static/css/style.css">

  <title>Amazon</title>
</head>

<body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="../static/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <h3>Amazon Fine Food Reviews</h3>
                <p class="mb-4">Enter Your Review To Predict Positive or Negative Class & Predict the Score(Rating).</p>
              </div>
              <form action="{{ url_for('predict')}}" method="POST">
                <div class="form-group first">
                  <!-- <label for="fullname">Full name</label> -->
                  <input type="text" name="message" class="form-control" id="fullname" placeholder="Enter Your Review Here">

                </div>

                <input type="submit" value="PREDICT" class="btn btn-block btn-primary"><br>

               
                <div class="social-login">
                  <a href="https://www.linkedin.com/in/mihir-dholakia-362171162/" class="facebook" target="/blank">
                    <span class="icon-linkedin mr-3"></span>
                  </a>
                  <h4>{{ prediction[0] }} : Rating Score {{prediction[1][0]}}</h4>
                  <!-- <a href="#" class="twitter">
                    <span class="icon-twitter mr-3"></span>
                  </a>
                  <a href="#" class="google">
                    <span class="icon-google mr-3"></span>
                  </a> -->
                </div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
